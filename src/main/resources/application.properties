spring.application.name=BE_SmartShopAI

spring.datasource.url=jdbc:mysql://localhost:3306/SmartShopAI
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.hb2dll.auto=update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.port=8080
logging.level.org.thymeleaf=DEBUG

# FIXED: use Hibernate 7 dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Cho ph�p multipart
spring.servlet.multipart.enabled=true

# K�ch th??c t?i ?a 1 file
spring.servlet.multipart.max-file-size=100MB

# T?ng request (nhi?u file)
spring.servlet.multipart.max-request-size=50MB

# Gi?i h?n s? file (Tomcat)
server.tomcat.max-swallow-size=50MB

